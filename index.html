<!DOCTYPE html>
<html>
<head>
    <title>MAL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #ff4500;
        }
        
        p {
            text-align: center;
            color: #555;
        }
        
        .cake {
            text-align: center;
            margin-top: 30px;
        }
        
        .candles {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .candle {
            width: 20px;
            height: 60px;
            margin: 0 5px;
            background-color: #ffcd00;
            border-radius: 5px;
        }
        
        .flame {
            width: 10px;
            height: 20px;
            margin: 0 auto;
            background-color: #ff4500;
            border-radius: 50% 50% 0 0;
            animation: flicker 1s infinite;
        }
        
        .balloon {
            display: inline-block;
            width: 60px;
            height: 80px;
            background-color: #ff69b4;
            border-radius: 50%;
            position: relative;
            margin: 10px;
        }
        
        .string {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 70px;
            background-color: #333;
        }
        
        .blue-balloon {
            background-color: #00bfff;
        }
        
        .green-balloon {
            background-color: #00ff00;
        }
        
        .yellow-balloon {
            background-color: #ffff00;
        }
        
        .purple-balloon {
            background-color: #800080;
        }
        
        .orange-balloon {
            background-color: #ffa500;
        }
    </style>
</head>
